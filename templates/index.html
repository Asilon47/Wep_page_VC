<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Detección de Incendios</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(45deg, #1d2b3a, #1a1a2e);
            color: #f0f0f0;
        }

        .upload-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 40px;
            width: 90%;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        h1 {
            font-weight: 600;
            font-size: 2rem;
            margin-bottom: 30px;
            background: linear-gradient(90deg, #ff8a00, #e52e71);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        #file-input {
            display: none;
        }

        .upload-label {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border: 2px dashed #4a4a68;
            border-radius: 10px;
            padding: 40px 20px;
            cursor: pointer;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        .upload-label:hover {
            background-color: rgba(255, 138, 0, 0.1);
            border-color: #ff8a00;
        }

        .upload-label svg {
            width: 50px;
            height: 50px;
            margin-bottom: 15px;
            fill: #c0c0c0;
            transition: fill 0.3s ease;
        }

        .upload-label:hover svg {
            fill: #ff8a00;
        }

        #file-name {
            margin-top: 15px;
            font-size: 0.9em;
            color: #b3b3b3;
            height: 20px; 
        }
        
        .submit-btn {
            background: linear-gradient(90deg, #ff8a00, #e52e71);
            border: none;
            color: white;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 4px 15px rgba(229, 46, 113, 0.3);
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 138, 0, 0.4);
        }

    </style>
</head>
<body>
    
    <div class="upload-container">
        <h1>Detectar Incendio Forestal</h1>
        <form method="post" enctype="multipart/form-data">
            <input type="file" name="file" id="file-input" accept="image/*" required>
            
            <label for="file-input" class="upload-label">
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M19.35 10.04C18.67 6.59 15.64 4 12 4 9.11 4 6.6 5.64 5.35 8.04 2.34 8.36 0 10.91 0 14c0 3.31 2.69 6 6 6h13c2.76 0 5-2.24 5-5 0-2.64-2.05-4.78-4.65-4.96zM14 13v4h-4v-4H7l5-5 5 5h-3z"/></svg>
                <span><strong>Haz clic para subir</strong> o arrastra una imagen</span>
            </label>

            <div id="file-name">Ningún archivo seleccionado</div>
            
            <input type="submit" value="Analizar Imagen" class="submit-btn">
        </form>
    </div>

    <script>
        const fileInput = document.getElementById('file-input');
        const fileNameDisplay = document.getElementById('file-name');

        fileInput.addEventListener('change', () => {
            if (fileInput.files.length > 0) {
                fileNameDisplay.textContent = fileInput.files[0].name;
            } else {
                fileNameDisplay.textContent = 'Ningún archivo seleccionado';
            }
        });
    </script>

</body>
</html>
