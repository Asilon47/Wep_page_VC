<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado del Análisis</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px 0; 
            background: linear-gradient(45deg, #1d2b3a, #1a1a2e);
            color: #f0f0f0;
        }

        .result-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 40px;
            width: 90%;
            max-width: 600px;
            text-align: center;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        h1 {
            font-weight: 600;
            font-size: 2rem;
            margin-bottom: 25px;
            background: linear-gradient(90deg, #ff8a00, #e52e71);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .result-box {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px; 
            font-size: 1.4em;
            font-weight: 600;
            padding: 15px;
            border-radius: 10px;
            margin: 0 auto 30px auto;
            border: 1px solid transparent;
        }

        .result-box svg {
            width: 30px;
            height: 30px;
        }

        .result-box.fire {
            background-color: rgba(229, 46, 113, 0.2);
            border-color: rgba(229, 46, 113, 0.5);
            color: #ff8a9f;
        }
        .result-box.fire svg {
            fill: #ff8a9f;
        }

        .result-box.no-fire {
            background-color: rgba(46, 229, 157, 0.2);
            border-color: rgba(46, 229, 157, 0.5);
            color: #2ee59d;
        }
        .result-box.no-fire svg {
            fill: #2ee59d;
        }
        
        .image-wrapper {
             margin-bottom: 30px;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.25);
        }
        
        .back-btn {
            display: inline-block; 
            background: linear-gradient(90deg, #ff8a00, #e52e71);
            border: none;
            color: white;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none; 
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 4px 15px rgba(229, 46, 113, 0.3);
        }

        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 138, 0, 0.4);
        }
    </style>
</head>
<body>
    
    <div class="result-container">
        <h1>Resultado del Análisis</h1>
        
        {% if fire_detected %}
            <div class="result-box fire">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M10.6,2.3c-1.3,1.3-1.3,3.3-0.1,4.5c1.1,1.1,2.8,1.4,4.2,0.9c0.4-0.1,0.8-0.3,1.2-0.5c-0.5,1.2-1.3,2.2-2.5,2.9 c-0.9,0.5-1.9,0.8-2.9,0.7c-0.1,0-0.2,0-0.3,0c-1.8,0-3.5-0.7-4.8-2C3,10.2,2.4,6.7,3.9,4.6C5.4,2.5,8.5,2,10.6,2.3z M13,10.2 c-0.3-0.2-0.5-0.4-0.8-0.7c-1.2-1.3-1.3-3.4-0.2-4.8C12.8,3.3,14,3,15,3c-0.1,0.2-0.1,0.3-0.2,0.5c-1,1.6-1,3.5,0.1,5 c0.5,0.7,1.2,1.2,2,1.5c1,0.4,2.1,0.4,3.1,0c0.2-0.1,0.3-0.2,0.5-0.3c0.1,1.1-0.2,2.3-0.9,3.2c-1.1,1.4-2.8,2.2-4.6,2.2 c-0.1,0-0.2,0-0.3,0c-2.3-0.1-4.4-1.3-5.7-3.2C7.3,12.7,7.6,10.6,9,9c0.5-0.5,1-1,1.6-1.3c0.5,0.8,1,1.6,1.5,2.3 C12.4,10.2,12.7,10.3,13,10.2z M17.7,16.6c-0.5,0.4-1,0.6-1.6,0.8c-1.5,0.4-3.1,0.2-4.4-0.8c-1.5-1.1-2.2-2.9-2-4.7 c0-0.2,0.1-0.4,0.1-0.6c-0.9,0.9-1.5,2.1-1.5,3.5c0,1,0.3,2,0.9,2.9c1.3,2,3.8,3,6.3,2.4c1.1-0.3,2-1,2.7-1.9 C18.7,17.9,18.3,17.2,17.7,16.6z"/></svg>
                <span>{{ result_text }}</span>
            </div>
        {% else %}
            <div class="result-box no-fire">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4zm-2 15l-3.5-3.5 1.41-1.41L10 14.17l6.59-6.59L18 9l-8 8z"/></svg>
                <span>{{ result_text }}</span>
            </div>
        {% endif %}
        
        <div class="image-wrapper">
             <img src="{{ url_for('uploaded_file', filename=image_name) }}" alt="Imagen Analizada">
        </div>
        
        <a href="/" class="back-btn">Analizar Otra Imagen</a>
    </div>

</body>
</html>
